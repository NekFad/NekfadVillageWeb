<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        @keyframes changeBackground {
            0% {
                opacity: 1;
                background-image: url("img/background1.png");
            }
            33% {
                opacity: 1;
                background-image: url("img/background2.png");
            }
            66% {
                opacity: 1;
                background-image: url("img/background3.png");
            }
            100% {
                opacity: 1;
                background-image: url("img/background1.png");
            }
        }
        body {
            background-image: url("img/background1.png"); /* Background ban đầu */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top center;
            animation: changeBackground 9s infinite; /* Thay đổi mỗi 3 giây */
            margin: 0; /* Xóa khoảng cách margin mặc định */
            padding: 0; /* Xóa khoảng cách padding mặc định */
            font-family: Arial, sans-serif; /* Thiết lập font chữ */
        }

        /* CSS cho thanh chức năng */
        .navbar {
            background-color: #333; /* Màu nền của thanh chức năng */
            overflow: hidden;
            width: 100%; /* Đảm bảo thanh chức năng chiếm toàn bộ chiều rộng của trang */
        }

        /* Định dạng các liên kết trong thanh chức năng */
        .navbar a {
            float: left; /* Sắp xếp các liên kết sang trái */
            display: block; /* Hiển thị dưới dạng khối */
            color: white; /* Màu chữ */
            text-align: center; /* Căn giữa văn bản */
            padding: 14px 20px; /* Khoảng cách giữa các liên kết */
            text-decoration: none; /* Loại bỏ gạch chân */
        }

        /* Định dạng khi di chuột qua các liên kết */
        .navbar a:hover {
            background-color: #ddd; /* Màu nền khi di chuột qua */
            color: black; /* Màu chữ khi di chuột qua */
        }


        /* CSS cho hạt bụi */
        .dirt {
            position: fixed;
            width: 10px;
            height: 12px;
            background-image: url('img/dirt.png'); /* Đường dẫn đến hình ảnh hạt bụi */
            background-size: cover;
            animation: fall 3s linear infinite; /* Sử dụng animation để tạo hiệu ứng rơi */
        }

        @keyframes fall {
            from {
                top: -10px; /* Vị trí ban đầu ở trên đỉnh trang web */
                opacity: 1;
            }
            to {
                top: 100vh; /* Vị trí cuối cùng dưới cùng của trang web */
                opacity: 0;
            }
        }

        /* CSS cho phần credit */
        footer {
            background-color: #333; /* Màu nền của phần credit */
            color: white; /* Màu chữ */
            overflow: hidden;
            text-align: center; /* Căn giữa văn bản */
            padding: 1px 0; /* Khoảng cách giữa nội dung và biên của phần credit */
            position: fixed; /* Phần credit cố định ở dưới cùng của trang */
            bottom: 0; /* Dính phần credit vào đáy của trang */
            width: 100%; /* Chiều rộng của phần credit */
            height: 7%;
        }

        /* CSS cho widget Discord */
        iframe {
            top: 10%;
            width: 350px;
            height: 500px;
            float: right; /* Đưa widget sang bên phải */
            margin-top: 20px;
            margin-right: 20px; /* Khoảng cách từ widget đến các phần khác */
            background-color: #1e2124; /* Màu nền đen */
            border: 1px solid #5865f2; /* Viền màu xanh dương */
        }

        iframe:hover {
            background-color: #292b2f; /* Màu nền đậm hơn khi di chuột qua */
        }

        /* CSS cho nút "Tham gia Discord" */
        .join-discord-btn {
            position: fixed;
            bottom: -460px; /* Dịch chuyển nút xuống phía dưới 20px */
            left: 25%;
            width: 180px;
            height: 50px;
            background-color: #5865f2; /* Màu xanh dương */
            border-radius: 25px; /* Cạnh bo tròn */
            text-align: center;
            line-height: 50px; /* Canh giữa theo chiều dọc */
            color: white; /* Màu chữ */
            font-weight: bold;
            cursor: pointer; /* Hiển thị con trỏ khi di chuột qua */
            margin-top: 20px;
            margin-left: 20px;
            transition: background-color 0.3s; /* Hiệu ứng màu nền chuyển đổi mềm mại */
            position: relative;
            z-index: 1; /* Đảm bảo nút này nằm trên cùng */
        }

        .join-discord-btn:hover {
            background-color: #6e7cf2; /* Màu xanh dương đậm hơn khi di chuột qua */
        }

        /* CSS cho khu vực chữ nhật nằm ngang */
        .info-area {
            position: fixed;
            top: 10%;
            left: 0.5%;
            right: 10; /* Cộng với margin và kích thước widget */
            width: 950px;
            height: 450px;
            background-color: rgba(0, 0, 0, 0.7); /* Màu đen trong suốt */
            z-index: 0; /* Đảm bảo nằm dưới cùng */
            display: flex; /* Sắp xếp theo chiều ngang */
            align-items: center; /* Canh giữa theo chiều dọc */
            justify-content: center; /* Canh giữa theo chiều ngang */
        }

        .info-area p {
            color: white; /* Màu chữ */
            font-size: 16px; /* Cỡ chữ */
            text-align: center; /* Căn giữa văn bản */
            margin: 0; /* Xóa khoảng cách margin mặc định */
            padding: 0 20px; /* Khoảng cách giữa văn bản và biên */
        }
    </style>
</head>
<body>
<!-- Thanh chức năng -->
<div class="navbar">
  <a href="index.html">Trang chủ</a>
  <a href="info.html">Thông tin</a>
  <a href="discord.html">Discord</a>
  <a href="nekfadvillage.html">NekFad Village</a>
</div>


<iframe src="https://discord.com/widget?id=920318507042877530&theme=dark" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>

<!-- Nút "Tham gia Discord" -->
<div class="join-discord-btn" onclick="window.location.href='https://discord.gg/example'">Tham gia Discord</div>

<!-- Khu vực chữ nhật nằm ngang -->
<div class="info-area">
    <p>
        Tham gia máy chủ để nhận được những cập nhật mới nhất từ chúng tôi
    </p>
</div>

<!-- Phần credit -->
<footer>
    <p>@Copyright 2023 NekFad, All rights reserved</p>
</footer>

<!-- Script để tạo hạt bụi -->
<script>
    // Thêm hạt bụi mỗi 0.2 giây
    setInterval(createDirt, 200);

    function createDirt() {
        const dirt = document.createElement('div');
        dirt.classList.add('dirt');
        dirt.style.left = Math.random() * window.innerWidth + 'px'; // Random vị trí theo chiều ngang
        document.body.appendChild(dirt);

        // Xóa hạt bụi khỏi DOM sau khi kết thúc hiệu ứng
        setTimeout(() => {
            dirt.remove();
        }, 5000); // Đảm bảo hạt bụi biến mất sau khi hoàn thành hiệu ứng
    }
</script>

</body>
</html>
