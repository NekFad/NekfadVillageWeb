<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        @keyframes changeBackground {
            0% {
                opacity: 1;
                background-image: url("img/background1.png");
            }
            33% {
                opacity: 1;
                background-image: url("img/background2.png");
            }
            66% {
                opacity: 1;
                background-image: url("img/background3.png");
            }
            100% {
                opacity: 1;
                background-image: url("img/background1.png");
            }
        }
        body {
            background-image: url("img/background1.png"); /* Background ban đầu */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top center;
            animation: changeBackground 9s infinite; /* Thay đổi mỗi 3 giây */
        }

        /* CSS cho thanh chức năng */
        .navbar {
            background-color: #333; /* Màu nền của thanh chức năng */
            overflow: hidden;
            width: 100%; /* Đảm bảo thanh chức năng chiếm toàn bộ chiều rộng của trang */
        }

        /* Định dạng các liên kết trong thanh chức năng */
        .navbar a {
            float: left; /* Sắp xếp các liên kết sang trái */
            display: block; /* Hiển thị dưới dạng khối */
            color: white; /* Màu chữ */
            text-align: center; /* Căn giữa văn bản */
            padding: 14px 20px; /* Khoảng cách giữa các liên kết */
            text-decoration: none; /* Loại bỏ gạch chân */
        }

        /* Định dạng khi di chuột qua các liên kết */
        .navbar a:hover {
            background-color: #ddd; /* Màu nền khi di chuột qua */
            color: black; /* Màu chữ khi di chuột qua */
        }

        /* CSS cho hạt bụi */
        .dirt {
            position: fixed;
            width: 10px;
            height: 12px;
            background-image: url('img/dirt.png'); /* Đường dẫn đến hình ảnh hạt bụi */
            background-size: cover;
            animation: fall 3s linear infinite; /* Sử dụng animation để tạo hiệu ứng rơi */
        }

        @keyframes fall {
            from {
                top: -10px; /* Vị trí ban đầu ở trên đỉnh trang web */
                opacity: 1;
            }
            to {
                top: 100vh; /* Vị trí cuối cùng dưới cùng của trang web */
                opacity: 0;
            }
        }

        /* CSS cho phần credit */
        footer {
            background-color: #333; /* Màu nền của phần credit */
            color: white; /* Màu chữ */
            overflow: hidden;
            text-align: center; /* Căn giữa văn bản */
            padding: 1px 0; /* Khoảng cách giữa nội dung và biên của phần credit */
            position: fixed; /* Phần credit cố định ở dưới cùng của trang */
            bottom: 0; /* Dính phần credit vào đáy của trang */
            width: 98.7%; /* Chiều rộng của phần credit */
            height: 7%;
        }

        /* CSS cho ô avatar */
        .avatar {
            position: fixed;
            top: 29%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 130px; /* Thiết lập kích thước của ô avatar */
            height: 130px; /* Thiết lập kích thước của ô avatar */
            border-radius: 50%; /* Để tạo hình tròn cho ô avatar */
            background-color: #fff; /* Màu nền của ô avatar */
            background-image: url('img/avatar.png'); /* Đường dẫn đến hình ảnh avatar */
            background-size: cover;
            background-position: center;
            border: 3px solid #fffa; /* Thêm viền màu trắng */
        }
        .name-box {
            position: fixed;
            top: 47%; /* Điều chỉnh vị trí theo y */
            left: 50%; /* Điều chỉnh vị trí theo x */
            transform: translate(-50%, -50%);
            background-color: #333a; /* Màu nền với độ trong suốt */
            padding: 20px; /* Khoảng cách giữa chữ và viền */
            border-radius: 10px; /* Độ cong của góc */
            text-align: center; /* Căn giữa văn bản */
            color: white; /* Màu chữ */
            font-size: 16px; /* Kích thước chữ */
            font-family: Arial, sans-serif; /* Font chữ */
            pointer-events: none; /* Ngăn chặn sự kiện chuột để không che phủ ô avatar */
            display: inline-block; /* Hiển thị như một khối nhỏ */
            width: 300px; /* Chiều rộng cụ thể */
            height: 430px; /* Chiều cao cụ thể */
        }
        /* CSS cho nút */
        .action-button {
            position: fixed;
            top: 54%; /* Điều chỉnh vị trí theo y */
            left: 50%; /* Điều chỉnh vị trí theo x */
            transform: translate(-50%, -50%);
            background-color: transparent; /* Màu nền */
            color: white; /* Màu chữ */
            padding: 15px 70px; /* Kích thước nút */
            text-align: center; /* Căn giữa nút */
            font-size: 16px;
            text-decoration: none; /* Loại bỏ gạch chân */
            cursor: pointer; /* Thay đổi hình dạng con trỏ khi di chuột qua nút */
            border-radius: 8px; /* Độ cong viền */
            border: 2px solid black; /* Loại bỏ viền */
            overflow: hidden; /* Loại bỏ phần ngoài của hình ảnh và văn bản */
        }

        .action-button:hover {
            background-color: rgba(0, 0, 0, 0.5); /* Màu nền đen trong suốt */
        }

        /* CSS cho hình ảnh */
        .action-button img {
            margin-right: 10px; /* Tạo khoảng cách giữa hình ảnh và văn bản */
            border-radius: 50%; /* Để làm cho hình ảnh bo tròn */
            width: 30px; /* Độ rộng của hình ảnh */
            height: 30px; /* Độ cao của hình ảnh */

<!-- Script để tạo hạt bụi và hàm showInfo() -->
<script>
    // Thêm hạt bụi mỗi 0.2 giây
    setInterval(createDirt, 200);

    function createDirt() {
        const dirt = document.createElement('div');
        dirt.classList.add('dirt');
        dirt.style.left = Math.random() * window.innerWidth + 'px'; // Random vị trí theo chiều ngang
        document.body.appendChild(dirt);

        // Xóa hạt bụi khỏi DOM sau khi kết thúc hiệu ứng
        setTimeout(() => {
            dirt.remove();
        }, 5000); // Đảm bảo hạt bụi biến mất sau khi hoàn thành hiệu ứng
    }
    function showInfo() {
        // Tạo một cửa sổ popup với thông tin mong muốn
